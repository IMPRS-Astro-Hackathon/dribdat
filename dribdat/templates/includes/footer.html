<footer id="footer">
  <a class="dribdat-logo" href="{{ url_for('public.home') }}">
    <img src="{{ url_for('static', filename='img/logo11.png') }}">
  </a>
  <a href="#" id="notification-button">
    <i class="fa fa-bell-slash" aria-hidden="true"></i>
    Hide Notifications
  </a>
  <ul class="footer-nav">
    {% if current_user and current_user.is_authenticated %}
      {% if current_user.is_admin %}
        <li>
          <a href="{{ url_for('admin.index') }}">
            <i class="fa fa-gear" aria-hidden="true"></i>
            Admin
          </a>
        </li>
      {% endif %}
      <li>
        <a href="{{ url_for('public.user', username=current_user.username) }}" title="{{ current_user.username }}">
          <i class="fa fa-key" aria-hidden="true"></i>
          Account
        </a>
      </li>
      <li>
        <a href="{{ url_for('auth.logout') }}">
          <i class="fa fa-sign-out" aria-hidden="true"></i>
          Logout
        </a>
      </li>
    {% else %}
      <li>
        <a href="{{ url_for('auth.login') }}">
          <i class="fa fa-sign-in" aria-hidden="true"></i>
          Login
        </a>
      </li>
    {% endif %}
    {% if config.ANALYTICS_HREF %}
    <li>
      <a href="{{ config.ANALYTICS_HREF }}">&#128200;&nbsp;Analytics</a>
    </li>
    {% endif %}

    <li>
      <a href="{{ url_for('public.about') }}">&#128214;&nbsp;About</a>
    </li>

    <li>
      <a class="darkmode" href="#">&#127763;&nbsp;<span>Dark</span></a>
    </li>
  </ul>
</footer>
