{% from "macros/_form.html" import render_form %}

{% extends "admin/layout.html" %}

{% block content %}
<div class="container">
    <h2>Update event</h2>

    <div class="float-right">
      <a href="{{ url_for('admin.event_projects', event_id=event.id) }}" class="btn btn-warning">
        <i class="fa fa-pencil" aria-hidden="true"></i>
        Projects</a>
    </div>

    <p>Note that times are currently set in <u title="TIME_ZONE environment setting">{{ config.TIME_ZONE }}</u> time.</p>

    {{ render_form(url_for('admin.event', event_id=event.id), form) }}

    <a href="{{ url_for('admin.event_delete', event_id=event.id) }}" class="btn btn-sm btn-danger"
      onclick="if(!window.confirm('Are you sure you wish to delete this event?')) return false">
      Delete
    </a>
</div>
{% endblock %}
